{% extends 'base.html' %}

{% block content %}

<style>

  .auth input[type="password"] {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    border: none;
    border-bottom: 3px solid rgba(255, 255, 255, 0.5);
    padding: 1.5rem 3rem;
    font-size: 2rem;
    font-family: inherit;
    border-radius: 5px;
    transition: all .2s;
  }

  .auth input[type="password"]:not(:last-child) {
    margin: 1rem 0;
  }

  .auth input[type="password"]:focus,
  .auth input[type="password"]:active {
    outline: none;
    background-color: rgba(255, 255, 255, 0.5);
    border-bottom: 3px solid #4C5B5C;
  }

  .auth input[type="submit"] {
    margin-top: 1.6rem;
    font-family: inherit;
    font-size: 2rem;
    font-weight: 700;
    background-color: transparent;
    color: #FFF;
    border: 2px solid #FFF;
    padding: 1.2rem 2.5rem;
    border-radius: 5px;
    cursor: pointer;
    transition: all .2s;
  }

  .auth input[type="submit"]:hover {
    background-color: #FFF;
    color: #4C5B5C; }
</style>


  <h3 class="phrase">Enter new password</h3>
  <p class="subheading">Please enter your new password twice so we can verify you typed it in correctly.</p>
  <form class="auth" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <h4 class="auth__label">{{ field.label }}:</h4>
      {{ field }}
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
{% endblock content %}
