{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.svg' %}">
  <title>
    {% block page_title %}{% endblock page_title %}
  </title>
  <script src="https://kit.fontawesome.com/83ef5b7ffb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'fonts.css' %}">
</head>
<body>
  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert--{{ message.tags }}">
          <p class="alert__message">{{ message }}</p>
          <button class="alert__close"><i class="fa-solid fa-xmark"></i></button>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}
    
    {% endblock content %}

    <p class="copyright">&copy; Sayan Das 2022</p>
  </div>

  <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
