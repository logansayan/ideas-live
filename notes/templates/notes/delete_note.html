{% extends 'base.html' %}

{% block content %}
  <div class="confirm-delete">
    <h3>Are you sure you want to delete "{{ object }}"?</h3>
    <form action="{% url 'delete_note' object.id %}" method="POST">
      {% csrf_token %}
      <button type="submit">Confirm</button>
      <a href="{% url 'all_notes' %}">Cancel</a>
    </form>
  </div>
{% endblock content %}
